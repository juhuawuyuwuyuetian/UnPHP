
[app]
;应用根目录
root = {APPLICATION_PATH}/www
;应用库目录
library = {APPLICATION_PATH}/www/library
;调试模式开关
debug = 1
;默认模块
default_module = index
;默认控制器
default_controller = index
;默认方法
default_action = index
;模块列表
modules = index,

[ext]
databases = 1
view = 1
[databases]
db1.dsn = "mysql:host=127.0.0.1;dbname=unphp"
db1.user = root
db1.password = suxun520
db1.action = both
db1.tables = cate
[view]
;模板路径
themespath = {APPLICATION_PATH}/www/themes/default
;缓存方式
cachemode = file
;文本缓存，缓存生命周期
file.lifetime = 3600
;缓存总开关
file.caching = false
;文本缓存，编译缓存开关
file.compileCaching = true
;文本缓存，静态缓存开关
file.htmlCaching = true
;缓存目录
file.tempPath = /tmp
;file.tempPath = {APPLICATION_PATH}/www/temp/smarty



