
[app]
;应用根目录
root = {APPLICATION_PATH}/www
;应用库目录
library = {APPLICATION_PATH}/www/library
;缓存目录
cache_dir = {APPLICATION_PATH}/www/temp
;调试模式开关
debug = 0
;默认模块
default_module = index
;默认控制器
default_controller = index
;默认方法
default_action = index
;模块列表
modules = index,

[view]
;缓存方式
cache_mode = file
;模板路径
script_path = {APPLICATION_PATH}/www/themes/default
;文本缓存，开关
file_cache.direct_output = false
;文本缓存，缓存生命周期
file_cache.cache_lifetime = 3600
;文本缓存，编译缓存开关
file_cache.force_compile = true
;文本缓存，静态缓存开关
file_cache.caching = true



